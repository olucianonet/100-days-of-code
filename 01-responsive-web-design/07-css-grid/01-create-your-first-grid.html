<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid</title>
</head>
	<style>
		.container {
			font-family: Arial, sans-serif;
			font-size: 50px;
			width: 500px;
			background-color: red;
			display: grid;
		}
		.item1 {background-color: green;}
		.item2 {background-color: blue;	}
		.item3 {background-color: brown;}
		.item4 {background-color: gray;}
	</style>
<body>
	<main>
		<h1>Criando seu primeiro grid</h1>
		<p>
			Transforme qualquer elemento em um grid container, setando sua propriedade <code>display</code> com o valor <code>grid</code>. 
		</p>
		<div class="container">
			<div class="item1">Item 1</div>
			<div class="item2">Item 2</div>
			<div class="item3">Item 3</div>		
			<div class="item4">Item 4</div>	
		</div>
	</main>
</body>
</html>
