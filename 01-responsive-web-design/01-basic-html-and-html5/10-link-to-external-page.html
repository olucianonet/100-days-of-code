<main>
	<h1>Adicionando um link para páginas externas</h1>

	<p>
		O elemento <code>a</code> pode ser utilizado para adicionar link para 
		uma página externa. Com ele, deve ser utilizado o atributo <code>href</code> indicando o endereço do recurso.
	</p>

	<img src="https://via.placeholder.com/300x200" alt="Imagen de placeholder.com">

	<p>
		Visite <a href="https://placeholder.com">placeholder.com</a>		
	</p>
	<p>
		O texto que recebe o link é chamado de <i>anchor text</i>.
	</p>
</main>
