<main>
	<h1>Adicione um placeholder a um text field</h1>
	<p>
		Placeholder é geralmente algo que é mostrado como exemplo de conteúdo.
		No caso de input text, seria o texto de exemplo exibido antes da entrada do usuário.
	</p>
	<p>
		Exemplo: <input type="text" name="name" placeholder="Exemplo de texto">
	</p>
</main>
