<main>
	<h1>Adicione um botão de envio para o Form</h1>
	<p>
		É clicando no botão de <code>submit</code> que os dados dos campos de entrada de um <code>form</code> são enviados.
	</p>
	<p>
		Código de exemplo: <code>&lt;button type="submit"&gt;Enviar&lt;/button&gt;</code>
	</p>
	<form action="#">
		Nome: <input type="text" name="nome" placeholder="Entre com seu nome">
		<button type="submit">Enviar</button>
	</form>
</main>
