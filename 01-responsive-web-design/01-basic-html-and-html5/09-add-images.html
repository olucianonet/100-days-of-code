<main>
	<h1>Adicionando imagens</h1>
	<p>
		Imagens podem ser adicionadas utilizando a tag <code>img</code> e especificando a origem do recurso com o atributo <code>src</code>.
	</p>
	<p>
		Código: <code>&ltimg src="link-para-a-imagem.png"&gt</code>
	</p>

	<img src="https://via.placeholder.com/300" alt="imagem do placeholder.com">

	<p>
		Vale lembrar que quando fizer sentido, é importante adicionar e configurar o atributo <code>alt</code>, que traz uma descrição da imagem.
	</p>

</main>
