<main>
	<h1>Check radio buttons e checkboxes como padrão</h1>
	<p>
		O atributo <code>checked</code> pode ser utilizado para definir opções como valores padrão. Código &lt;input type="checkbox" checked&gt;.
	</p>
	<form action="success.html">
		<input type="checkbox" id="python" name="langs" value="python" checked>
		<label for="python">Python</label>
		<input type="checkbox" id="go" name="langs" value="go">
		<label for="go">Go</label>
		<input type="checkbox" id="javascript" name="langs" value="javascript">
		<label for="javascript">Javascript</label>
		<button type="submit">Enviar</button>
	</form>
</main>
