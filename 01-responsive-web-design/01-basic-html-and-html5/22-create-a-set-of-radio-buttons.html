<main>
	<h1>Crie um conjunto de radio buttons</h1>
	<p>
		Radio buttons podem ser utilizados para questões onde o usuário deve apontar somente uma resposta. Cada radio pode ser aninhado a um <code>label</code>.
	</p>
	<form action="/tmp/html" method="GET">		
		<input type="radio" id="javascript" name="langs" value="javascript">
		<label for="javascript">Javascript</label><br><br>
		<input type="radio" id="python" name="langs" value="python">
		<label for="python">Python</label><br><br>
		<input type="radio" id="go" name="langs" value="go" required>
		<label for="go">Go</label><br>
		<button type="submit">Enviar</button>
	</form>
</main>
