	<h1>Dead link using hash symbol</h1>
	<p>
		Para adicionar os chamados <i>dead links</i>, utilize a tag <code>a</code> com o atributo <code>href</code> configurado com um hash.
	</p>
	<p>
		Exemplo: <code>&lta href="#"&gtLink&lt/a&gt</code>
	</p>

	<p>
		<a href="#">Link para lugar nenhum</a>
	</p>
</main>
