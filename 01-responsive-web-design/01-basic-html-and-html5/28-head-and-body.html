<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Basic HTML</title>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css"></style>
</head>
<body>
	<main>
		<h1>Head e Body</h1>
		<p>
			Complementando os elementos básicos do HTML estão o <code>head e o body</code>.
		</p>
		<p>
			O primeiro, define o cabeçalho da página, com meta-informações, links e definições de estilo
		</p>
		<p>
			O segundo, comporta todo o conteúdo, ou seja, o que será exibido pela página.
		</p>
	</main>
</body>
</html>
